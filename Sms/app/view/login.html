<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="public/css/lib/iview.css">
  <link type="text/css" rel="stylesheet" href="/public/css/lib/jquery.toast.css">
  <link rel="stylesheet" type="text/css" href="public/css/src/login.css" />
  <title>木圣科技信使系统-登录</title>
</head>
<body>
  <div class="top">
    <h1>木圣科技信使系统</h1>
  </div>
  <div id="loginPanel">
    <div id="formPanel">
      <card style="width:320px">
        <i-form id="loginForm" :model="formItem" label-position="left" :label-width="80" action="/login" method="post">
          <form-item label="用户名:">
            <i-input v-model="formItem.username" name="username" placeholder="请输入用户名..."></i-input>
          </form-item>
          <form-item label="密码:">
            <i-input v-model="formItem.password" type="password" name="password" placeholder="请输入密码..."></i-input>
          </form-item>

          <form-item>
              <i-button type="primary" @click="handleSubmit()">提交</i-button>
              <i-button @click="handleReset()" style="margin-left: 8px">重置</i-button>
          </form-item>

          <div style="text-align:center">
            <p style="color:red;">{{message}}</p>
          </div>

        </i-form>
      </card>

    </div>
  </div>
  <div style="text-align:center;color:#999;font-size:10px;margin-top:calc(100vh - 130px);">
    <p>@湖南木圣科技有限公司版权所有 <a href="http://www.beian.miit.gov.cn" target="_blank" style="color:#999;cursor:hand">湘ICP备2021004493号-1</a></p>
  </div>
</body>
<script type="text/javascript" src="public/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="public/js/lib/vue.min.js"></script>
<script type="text/javascript" src="public/js/lib/iview.min.js"></script>
<script type="text/javascript" src="/public/js/lib/jquery.toast.min.js"></script>
<script type="text/javascript" src="public/js/src/login.js"></script>
</html>
